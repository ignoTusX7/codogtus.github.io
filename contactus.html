    <div class="container mt-5">
        <h1 class="text-center">Contact Us</h1>
        <form id="contact-form" name="cont_form" onsubmit="return validateForm()" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input name="fname" type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" placeholder="Enter your Feedback here" id="message" rows="3"></textarea>
            </div>
            <br />
            <button type="submit" onclick="validate()" value="send" class="btn btn-primary">Submit</button>
        </form>
    </div>
